<div class="row mt-md-5">
    <div class="col-md-4 offset-md-4 my-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="display-4 text-center mt-4 title">Mudanzas Wilson</h3>
            </div>
            <div class="card-body">
                <form (submit)="onUpload()" [formGroup]="mundanzaForm">
                    <div class="form-group">
                        <input type="number" name="document" placeholder="cedula" class="form-control" autofocus
                            formControlName="document"
                            [ngClass]="{'is-invalid':mundanzaForm.get('document').touched && mundanzaForm.get('document').invalid}"/>
                            <div class="invalid-feedback">Este campo no puede ser vacio</div>
                    </div>
                    <div class="form-group">
                        <input type="file" name="content" (change)="onFileChange($event)" formControlName="file"
                        [ngClass]="{'is-invalid':mundanzaForm.get('file').touched && mundanzaForm.get('file').invalid}"/>
                        <div class="invalid-feedback">Debe selecionar un archivo</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Calcular
                    </button>
                    <div *ngIf="alert" class="alert alert-dismissible alert-danger mt-md-3">
                        {{message}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
